<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../base.css">
    <title>カトリック研究会_公式</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="responsive_contact.css" rel="stylesheet" type="text/css" />
    <link href="../responsive_base.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        カトリック研究会
      </div>
      <div class="header-list">
        <ul>
          <a href="https://katoken-since2019.github.io/katoken.official/diary/">diary</a>
          <a href="https://katoken-since2019.github.io/katoken.official/now-constructing/">about us</a>
          <a href="https://katoken-since2019.github.io/katoken.official/">home</a>
        </ul>
      </div>
    </header>
    <main>
      <div class="contact-form">
        <h1 class="section-title">コンタクトフォーム</h1>
        <form class="contact" action="index.html" method="post">
          <div class="item">
            <label for="email">メールアドレス</label>
            <input placeholder="xxxxx@xx" id="email" type="email" name="email">
          </div>
          <div class="item">
            <label for="name">名前</label>
            <input placeholder="Your Name" id="name" type="text" name="name">
          </div>
          <div class="item">
            <label for="comment">コメント</label>
            <textarea placeholder="ご意見・ご感想" id="comment" name="comment" rows="8" cols="80"></textarea>
          </div>
          <div class="btn-area">
            <input class="contact-submit" type="submit" value="送信"><input type="reset" value="リセット">
          </div>
        </form>
      </div>
      <div class="sns">
        <a href="https://www.instagram.com/katoken.since2019/" class="insta_btn2">
          <i class="fab fa-instagram"></i> <span>Follow Us</span>
        </a>
      </div>
    </main>
    <footer>
      <div class="copy-container">
        <div class="footer-logo">
          カトリック研究会
        </div>
        <div class="footer-list">
          <ul>
            <a href="https://katoken-since2019.github.io/katoken.official/diary/">diary</a>
            <a href="https://katoken-since2019.github.io/katoken.official/now-constructing/">about us</a>
            <a href="https://katoken-since2019.github.io/katoken.official/">home</a>
          </ul>
        </div>
      </div>
      <div class="copyright">
        <p>Copyright © 2019 カトリック研究会 inc. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
